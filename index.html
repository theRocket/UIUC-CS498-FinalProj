<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>RJR CS 498</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/states.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
			
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://unpkg.com/topojson-client@3"></script>

	</head>
	<body>
		<div style="text-align:center;">
		<h1>Ryan Rickerts</h1>
		<h2>CS 498 Data Visualization - Final Project</h2>
	</div>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>
						<h3>US Electoral Map</h3>
						<p>Some text about the State electoral college results</p>
						<input id="zoomInStates" type="button" value="Zoom To Ohio &amp; Pennsylvania" />
						
						<!-- <input id="zoomOutStates" type="button" value="Zoom Out" /> -->
						<svg id="firstgraph" width="1000" height="800"></svg>
						
					</section>
					<section>More stuff about political coal statement data</section>
				</section>
				<section><p>Some text about county mining data in Ohio and Pennsylvania</p>
<svg id="secondgraph" width="1000" height="800"></svg></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
			<script src="js/finalproj.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
			// Display the page number of the current slide
				slideNumber: true
			});
		</script>
	</body>
</html>
